[font]
size = 14
bold.family = "FiraCode Nerd Font"
normal.family = "FiraCode Nerd Font"
italic.family = "FiraCode Nerd Font"

[window]
dimensions.columns = 120
dimensions.lines = 30
decorations = 'buttonless'
dynamic_padding = true
padding = { x = 0, y = 0 }


